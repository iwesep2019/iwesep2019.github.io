<h2 class="section-title">{{ .titles.organization }}</h2>

{{ range $role := .organization }}
<h4 class="organization">
  {{ .role }}
  {{ if .chair }}
    {{ if gt (len .member) 1 }}
      Co-Chairs
    {{ else }}
      Chair
    {{ end }}
  {{ end }}
</h4>
  {{ range $member := .member }}
  <ul class="organization">
    <li>
          {{ .name }} ({{ .affiliation }})
    </li>
  </ul>
  {{ end }}
{{ end }}
