<h2 class="section-title">{{ .titles.organization }}</h2>

<div class="organization">
  {{ range $role := .organization }}
  <h4>
    {{ .role }}
  </h4>
    {{ range $member := .member }}
    <ul>
      <li>
        <p>
            {{ with .url }}<a href="{{ . }}">{{ end }}
              {{ .name }}
            {{ with .url }}</a>{{ end }}
            ({{ .affiliation }}, {{ .state }})
        </p>
      </li>
    </ul>
    {{ end }}
  {{ end }}  
</div>
